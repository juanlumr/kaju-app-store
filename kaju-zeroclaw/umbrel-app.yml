  ZeroClaw is a fast, small, and fully autonomous AI assistant infrastructure
  built in Rust. Less than 5MB RAM, sub-10ms cold starts, ~8.8MB binary.


  Supports 28+ LLM providers (OpenRouter, Anthropic, OpenAI, Ollama, etc.)
  and 15+ channels (Telegram, Discord, Slack, WhatsApp, Matrix, and more).


  Includes a built-in web dashboard for configuration, agent chat, memory
  management, cron jobs, integrations, cost tracking, logs, and diagnostics.


  After installing, open the app to access the dashboard. Pair with the
  6-digit code shown in the logs, then configure your API key, Telegram bot,
  and other integrations from the web UI.

