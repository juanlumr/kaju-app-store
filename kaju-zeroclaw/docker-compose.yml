version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: kaju-zeroclaw_zeroclaw_1
      APP_PORT: 42617
      PROXY_AUTH_ADD: "false"

  zeroclaw:
    image: ghcr.io/zeroclaw-labs/zeroclaw:v0.1.7
    restart: on-failure
    stop_grace_period: 1m
    user: "0:0"
    environment:
      HOME: /zeroclaw-data
      ZEROCLAW_WORKSPACE: /zeroclaw-data/workspace
      ZEROCLAW_ALLOW_PUBLIC_BIND: "true"
      ZEROCLAW_GATEWAY_PORT: "42617"
      RUST_LOG: info
    volumes:
      - ${APP_DATA_DIR}/data:/zeroclaw-data
    command: ["daemon", "--host", "0.0.0.0", "--port", "42617"]
