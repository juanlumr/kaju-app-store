# ===== ZeroClaw config (Umbrel / KAJU App Store) =====
#
# This is the bootstrap config. After ZeroClaw starts, you can edit
# everything from the web dashboard at the Umbrel app URL.
#
# To get your pairing code, check the app logs in Umbrel.

# --- Provider ---
# Configure your LLM provider and API key from the dashboard.
# OpenRouter recommended (multi-model access with a single key).
api_key = ""
default_provider = "openrouter"
default_model = "openrouter/auto"
default_temperature = 0.7

# --- Agent ---
[agent]
max_tool_iterations = 10
max_history_messages = 50

# --- Memory ---
[memory]
backend = "sqlite"
auto_save = true
hygiene_enabled = true
archive_after_days = 7
purge_after_days = 30
embedding_provider = "none"
vector_weight = 0.7
keyword_weight = 0.3

# --- Gateway (dashboard) ---
[gateway]
port = 42617
host = "0.0.0.0"
require_pairing = true
allow_public_bind = true

# --- Security ---
[autonomy]
level = "supervised"
workspace_only = true
allowed_commands = ["ls", "cat", "grep", "git", "curl", "jq", "date", "echo"]

[secrets]
encrypt = true

# --- Web Search ---
[web_search]
enabled = true
provider = "duckduckgo"
max_results = 5

# --- HTTP Requests (for Home Assistant, APIs, etc.) ---
[http_request]
enabled = true
allowed_domains = []
timeout_secs = 30

# --- Scheduling ---
[cron]
enabled = true

[scheduler]
enabled = true
max_concurrent_jobs = 4

# --- Composio (Google Calendar, Gmail, etc.) ---
# Enable and add your API key from the dashboard.
[composio]
enabled = false
api_key = ""
entity_id = "default"

# --- Telegram ---
# Configure from the dashboard: add bot_token and your user ID.
# [channels_config.telegram]
# bot_token = ""
# allowed_users = []
# mention_only = false

# --- Cost Tracking ---
[cost]
enabled = false
daily_limit_usd = 10.0
monthly_limit_usd = 100.0
warn_at_percent = 80
